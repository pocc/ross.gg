{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 sm:px-6 py-12">
  <header class="mb-8">
    <h1 class="font-display text-4xl font-bold mb-4" style="letter-spacing: -0.02em;">{{ .Title }}</h1>
    <div class="flex items-center gap-4 text-sm" style="color: var(--fg-muted);">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ with .Params.stage }}
      <span class="stage-badge stage-{{ . }}">{{ . }}</span>
      {{ end }}
      {{ if .Params.lastmod }}
      <span>Updated {{ .Lastmod.Format "Jan 2, 2006" }}</span>
      {{ end }}
    </div>
  </header>
  <div class="prose prose-lg max-w-none">
    {{ .Content }}
  </div>
  {{ partial "backlinks.html" . }}
</article>
{{ end }}
