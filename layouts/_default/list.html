{{ define "main" }}
<div class="max-w-3xl mx-auto px-4 sm:px-6 py-12">
  <header class="mb-10">
    <h1 class="font-display text-4xl font-bold mb-4" style="letter-spacing: -0.02em;">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-lg" style="color: var(--fg-muted);">{{ . }}</p>
    {{ end }}
  </header>
  {{ if .Content }}
  <div class="prose prose-lg max-w-none mb-10">
    {{ .Content }}
  </div>
  {{ end }}
  <div class="space-y-6">
    {{ range .Pages }}
    <article class="bento-card">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h2 class="font-display text-xl font-bold mb-1">
            <a href="{{ .RelPermalink }}" class="hover:opacity-80 transition-opacity">{{ .Title }}</a>
          </h2>
          {{ with .Description }}
          <p class="text-sm" style="color: var(--fg-muted);">{{ . }}</p>
          {{ end }}
        </div>
        <time class="text-sm whitespace-nowrap" style="color: var(--fg-faint);" datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "Jan 2006" }}
        </time>
      </div>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
