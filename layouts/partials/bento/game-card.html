<!-- Board Game of the Month -->
{{ $playing := where .Site.Data.games "status" "currently-playing" }}
{{ if gt (len $playing) 0 }}
{{ with index $playing 0 }}
<article class="bento-card">
  <span class="card-label">Playing</span>
  <h3 class="font-display text-lg font-bold mb-1">{{ .title }}</h3>
  <p class="text-xs mb-2" style="color: var(--fg-faint);">{{ .designer }}</p>
  <div class="flex items-center gap-3 text-sm" style="color: var(--fg-muted);">
    <span>{{ .plays }} plays</span>
    <span>&middot;</span>
    <span>{{ .rating }}/10</span>
  </div>
</article>
{{ end }}
{{ else }}
<article class="bento-card">
  <span class="card-label">Playing</span>
  <p class="text-sm" style="color: var(--fg-muted);">Board game rotation coming soon.</p>
</article>
{{ end }}
