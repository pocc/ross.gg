<!-- /now snippet -->
{{ with .Site.GetPage "/now" }}
<article class="bento-card flex flex-col justify-between">
  <div>
    <span class="card-label">/now</span>
    <p class="text-sm mb-3" style="color: var(--fg-muted);">{{ .Summary | plainify | truncate 120 }}</p>
  </div>
  <div class="flex items-center justify-between">
    <a href="/now/" class="text-sm font-medium hover:opacity-80 transition-opacity" style="color: var(--accent);">What I'm up to &rarr;</a>
    <time class="text-xs" style="color: var(--fg-faint);">{{ .Lastmod.Format "Jan 2" }}</time>
  </div>
</article>
{{ else }}
<article class="bento-card">
  <span class="card-label">/now</span>
  <p class="text-sm" style="color: var(--fg-muted);">Updates coming soon.</p>
</article>
{{ end }}
