{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 sm:px-6 py-12">
  <header class="mb-8">
    <h1 class="font-display text-3xl font-bold mb-4">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-lg" style="color: var(--fg-muted);">{{ . }}</p>
    {{ end }}
  </header>
  <div class="prose prose-lg max-w-none">
    {{ .Content }}
  </div>
</article>
{{ end }}
