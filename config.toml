# Site Vars
baseURL = "https://swit.sh"
title = "Ross Jacobs" # Homepage title and page title suffix
subtitle = "Herder of 1s and 0s"
buildDrafts = false
languageCode = "en-US" # Controls site language
DefaultContentLanguage = "en"
disableLiveReload = false # Optional, set true to disable live reload
enableRobotsTXT = true # Suggested, enable robots.txt file
enableGitInfo = true

# Controls default theme and theme components
theme = [
  "fractal-forest", # OBSD
  "after-dark" # AGPL-3.0-or-later
]

# Layout
copyright = "Copyright &copy; 2019 Ross Jacobs. Licensed under <a target=\"_blank\" rel=\"external noopener license\" href=\"https://www.apache.org/licenses/LICENSE-2.0\">Apache 2.0</a>."
paginate = 10 # Number of posts to show before paginating
pygmentsCodefences = true # Suggested, highlight fenced code blocks
pygmentsUseClasses = true # Required for custom syntax highlighting
PygmentsStyle = "monokai"
# sectionPagesMenu = "main" # Enable menu system for lazy bloggers
