[[menu.main]]
  name = "home"
  weight = 1
  identifier = "index"
  url = "/"
[[menu.main]]
  name = "projects"
  weight = 2
  identifier = "projects"
  url = "/projects/"
[[menu.main]]
  name = "tshark.dev"
  weight = 3
  identifier = "tshark_dev"
  url = "/tshark_dev/"
[[menu.main]]
  name = "posts"
  weight = 4
  identifier = "posts"
  url = "/post"

[params]
  description = "Personal Website" # Suggested, controls default description meta
  author = "Ross Jacobs" # Optional, controls author name display on posts
  has_cookies = false # Optional, set true to disable cookie disclaimer
  hide_author = false # Optional, set true to hide author name on posts
  disable_csp = false # Optional, set true to disable content security policy
  [[layout.home]]
    hide_blog = true

[params.layout.footer]
  hidden = false # Optional, set true to hide footer

[params.modules.fractal_forest]
  enabled = true # Optional, set false to disable module
  decoders = ["bpgdec8a"] # Optional, 8-bit javascript decoder with animation
